<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorChat - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center-screen">
        <div class="glass-card auth-container">
            <h1 id="form-title" style="text-align: center; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Welcome Back</h1>
            
            <div id="alert-box" class="alert"></div>

            <form id="auth-form">
                <div id="signup-fields" class="hidden">
                    <input type="text" id="fullname" placeholder="Full Name">
                    <select id="role">
                        <option value="" disabled selected>Select Role</option>
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>
                
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <button type="submit" class="btn" style="width: 100%">Log In</button>
            </form>
            
            <div class="auth-toggle">
                <p id="toggle-text">Don't have an account? <a id="toggle-btn">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        const form = document.getElementById('auth-form');
        const isLogin = { value: true };
        const toggleBtn = document.getElementById('toggle-btn');
        const title = document.getElementById('form-title');
        const signupFields = document.getElementById('signup-fields');
        const submitBtn = form.querySelector('button');
        const toggleText = document.getElementById('toggle-text');

        toggleBtn.addEventListener('click', () => {
            isLogin.value = !isLogin.value;
            if (isLogin.value) {
                title.textContent = 'Welcome Back';
                submitBtn.textContent = 'Log In';
                toggleText.innerHTML = `Don't have an account? <a id="toggle-btn">Sign Up</a>`;
                signupFields.classList.add('hidden');
            } else {
                title.textContent = 'Create Account';
                submitBtn.textContent = 'Sign Up';
                toggleText.innerHTML = `Already have an account? <a id="toggle-btn">Log In</a>`;
                signupFields.classList.remove('hidden');
            }
            // Re-attach listener since innerHTML replaced the element
            document.getElementById('toggle-btn').addEventListener('click', () => toggleBtn.click());
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const endpoint = isLogin.value ? '/api/auth/login' : '/api/auth/register';
            const body = { email, password };
            
            if (!isLogin.value) {
                body.fullName = document.getElementById('fullname').value;
                body.role = document.getElementById('role').value;
            }

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                
                if (res.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    if (data.user.role === 'patient') {
                        // Check onboarding status or redirect
                        window.location.href = '/onboarding.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    showAlert(data.error, 'error');
                }
            } catch (err) {
                showAlert('Something went wrong', 'error');
            }
        });

        function showAlert(msg, type) {
            const alert = document.getElementById('alert-box');
            alert.textContent = msg;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
